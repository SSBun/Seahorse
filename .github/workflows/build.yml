name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: 'dev'

jobs:
  build:
    runs-on: macos-14
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      
      - name: Get version from tag
        id: get_version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Set version for manual dispatch
        id: set_version
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
      
      - name: Set default version
        id: set_default
        if: github.event_name != 'workflow_dispatch' && !startsWith(github.ref, 'refs/tags/')
        run: |
          echo "version=dev" >> $GITHUB_OUTPUT
      
      - name: Install create-dmg
        run: |
          brew install create-dmg || echo "create-dmg installation failed, will use hdiutil"
      
      - name: Build and create DMG
        run: |
          chmod +x scripts/create-dmg.sh
          ./scripts/create-dmg.sh ${{ steps.get_version.outputs.version || steps.set_version.outputs.version || steps.set_default.outputs.version }}
      
      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: seahorse-dmg
          path: |
            Seahorse-*.dmg
            Seahorse-*.dmg.sha256
          retention-days: 30
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Seahorse-*.dmg
            Seahorse-*.dmg.sha256
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

